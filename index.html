<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hex 2 RGB Converter </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="color-canvas">
        <div class="color-converter-box">
            <hr>
            <h3> Hex 2 RGB Converter</h3>
            <hr>
            <article>
                <section>
                    <label for="hex"> Hex </label>
                    <input type="text" id="hex" autocomplete="off" />
                </section>

                <section>
                    <label for="rgb"> RGB </label>
                    <input type="text" id="rgb" autocomplete="off" />
                </section>

                <section>
                    <label for="hsl"> HSL </label>
                    <input type="text" id="hsl" autocomplete="off" />
                </section>
            </article>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
